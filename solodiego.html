erven tus servicios con solo seguir un vínculo. Además, con tu cuenta Business, benefíciate de nuestra Protección del vendedor.","phone_3_link":"Obtener detalles","how":"Cómo funciona PayPal.Me","title_1":"Escoge tu propio vínculo.","para_1":"Crea tu propio vínculo de PayPal.Me y compártelo de forma instantánea con todo el mundo: amigos, clientes o partners.","para_1b":"Si todavía no tienes cuenta PayPal, puedes crear una de forma gratuita. Y empieza a aceptar dinero de cualquier persona en un instante.","title_2":"Comparte tu vínculo fácilmente.","para_2":"Comparte tu vínculo de PayPal.Me de la forma que quieras. Por correo electrónico, en un SMS, por chat o incluso en tu tarjeta de visita.","title_3":"Recibe pagos de la forma más rápida.","para_3":"Tus amigos, familiares o clientes pueden seguir dicho enlace, introducir un importe y concluir la transacción. Por lo general, el dinero estará en tu cuenta PayPal en pocos segundos.","why":"¿Por qué debo utilizar PayPal.Me?","reason_1_title":"Es así de fácil","reason_1_text":"No hay nada más sencillo que un clic. Y, encima, es una forma eficaz de recordarle a alguien que todavía no te ha pagado. Solo tienes que compartir tu vínculo, nada más.","reason_2_title":"Lo gratis es seguro","reason_2_text":"No es ningún truco Jedi: pedir dinero de verdad gratis es. Incluso a los del lado oscuro.","reason_3_title":"Pide dinero a cualquiera","reason_3_text":"¿Quién tiene tiempo hoy en día para extender un cheque o complicarse con una transferencia bancaria? Con PayPal.Me, cualquier persona que tenga una cuenta PayPal puede pagarte en un instante.","reason_4_title":"Más seguro para ti y para tu empresa","reason_4_text":"Al utilizar PayPal.Me para tu actividad empresarial, tanto tú como tus clientes os podréis beneficiar de nuestros programas de protección. Más seguro para todos.","get_your":"Obtén tu vínculo de PayPal.Me hoy mismo.","safer":"PayPal.Me ofrece una forma rápida, fácil y más segura de recibir pagos de amigos, familiares o clientes.","grab":"Crea tu vínculo hoy mismo","questions":"¿Tienes alguna pregunta?","check_faq":"Consulta nuestras preguntas frecuentes","new_terms":"Al crear tu vínculo de PayPal.Me, aceptas nuestra <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">política de privacidad</a> y nuestras <a href=\"https://www.paypal.com/paypalme/pages/terms\" target=\"_blank\">condiciones</a>. La información que se muestra en la página de PayPal.Me se comparte y pueden verla otros usuarios."},"new_ladning":{"business":"PayPal.Me también es para empresas.","business_link":"Más información"}},"marketing_pages/terms_v2":{"terms_v2":{"title_general":"Condiciones de PayPal.Me","content_general_1":"PayPal Inc. (<strong>\"PayPal\"</strong>) le ofrece el servicio PayPal.Me (<strong>\"Servicio\"</strong>) y le permite crear una URL de PayPal.Me personalizada (<strong>\"Vínculo de PayPal.Me\"</strong>), con la que podrá crear una página de PayPal.Me personalizada gracias a la cual otras personas podrán encontrarle, reconocerle y realizar transacciones con usted (siempre que tengan <strong>\"Página de PayPal.Me\"</strong>). La página de PayPal.Me mostrará su vínculo de PayPal.Me, nombre o nombre de su empresa, foto o logotipo del perfil y la ciudad asociada a su cuenta PayPal (<strong>\"Datos de PayPal.Me\"</strong>). Los Datos de PayPal.Me serán visibles para cualquier persona que visite su Página de PayPal.Me a fin de que esta pueda verificar más fácilmente que va a enviar dinero al destinatario correcto.","content_general_1_MYKR":"El servicio PayPal.Me (<strong>\"Servicio\"</strong>) le permite crear una página de PayPal.Me personalizada (<strong>\"PPM\"</strong>) donde otras personas podrán encontrarle, reconocerle y realizar transacciones con usted. La página de PayPal.Me mostrará su nombre o el nombre de su empresa, foto o logotipo del perfil y la ubicación asociada a su cuenta PayPal. La información de PayPal.Me será visible para cualquier persona que visite su página de PayPal.Me a fin de que esta pueda verificar con facilidad que va a pagar al destinatario correcto.","content_general_2":"Puedes utilizar un vínculo de PayPal.Me con fines personales o empresariales para solicitar, cobrar y recibir pagos de otras personas con PayPal.  El uso del Servicio está sujeto a estas Condiciones de PayPal.Me, las <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">Condiciones de uso</a>, la <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Política de uso aceptable</a> y la <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Política de privacidad</a> de PayPal y todos los demás acuerdos en vigor o establecidos entre tú y Paypal (colectivamente, los <strong>\"Acuerdos\"</strong>).","content_general_2_MYKR":"Puedes utilizar un vínculo de PayPal.Me con fines empresariales para solicitar, cobrar y recibir pagos de otras personas con PayPal. El uso que hagas del Servicio estará sujeto a estas Condiciones de PayPal.Me, así como a las <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\" target=\"_blank\">Condiciones de uso</a>, la <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/acceptableuse-full\" target=\"_blank\">Política de uso aceptable</a> y la <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/privacy-full\" target=\"_blank\">Política de privacidad</a> de PayPal, así como a todos los demás acuerdos en vigor o establecidos entre tú y PayPal.","title_sharing":"Uso compartido de su información personal a través del Servicio","content_sharing_1":"PayPal.Me es una página de tipo red social que le permite realizar transacciones con sus compañeros o amigos de forma más sencilla. Su Vínculo de PayPal.Me puede mostrarse a otros usuarios de PayPal si sincronizan su libreta de direcciones y usted aparece entre sus contactos, o bien si intentan enviarle dinero en PayPal buscando sus Datos o su Vínculo de PayPal.Me.","content_sharing_1_MYKR":"Al registrarse en el Servicio, autoriza a PayPal a mostrar públicamente la página de PayPal.Me y entiende que su información de PayPal.Me será visible para cualquier persona que acceda a los datos correspondientes.","content_sharing_2":"AL REGISTRARSE EN EL SERVICIO, AUTORIZA A PAYPAL A MOSTRAR PÚBLICAMENTE SUS DATOS DE PAYPAL.ME, VÍNCULOS Y PÁGINAS DE PAYPAL.ME Y ENTIENDE QUE SERÁN VISIBLES PARA CUALQUIER PERSONA QUE ACCEDA A LOS DATOS CORRESPONDIENTES DE PAYPAL.ME.","content_sharing_2_MYKR":"Al crear una página de PayPal.Me, podrá recibir pagos en su cuenta PayPal sin necesidad de compartir su dirección de correo electrónico o número de teléfono. Su vínculo de PayPal.Me puede mostrarse a otros usuarios de PayPal si sincronizan su libreta de direcciones y usted aparece entre sus contactos, o bien si intentan enviarle dinero en PayPal buscando sus datos de PayPal.Me.","content_sharing_3":"Puede actualizar sus preferencias y desactivar su Vínculo de PayPal.Me en cualquier momento cambiando la configuración en su cuenta PayPal en Internet o en la aplicación de PayPal. <strong>Si</strong> desactiva su Vínculo de PayPal.Me, este, la Página y los Datos de PayPal.Me dejarán de poderse encontrar públicamente y no podrá utilizar el Vínculo de PayPal.Me para recibir fondos a través de PayPal.","title_purposes":"Fines personales o comerciales","title_purposes_KR":"Fines comerciales","content_purposes_1":"Al registrarte en el Servicio y configurar un vínculo de PayPal.Me, se te pedirá que especifiques si utilizarás el vínculo de PayPal.Me principalmente para realizar transacciones con amigos y familiares (uso <strong>\"Personal\"</strong>) o recibir pagos de clientes por productos y servicios (uso <strong>\"Comercial\"</strong>). Si bien puedes reclasificar un vínculo de PayPal.Me personal para uso comercial y puedes reclasificar ciertos vínculos de PayPal.Me de uso comercial como personales, NO PUEDES UTILIZAR UN VÍNCULO DE PAYPAL.ME DE USO PERSONAL CON FINES COMERCIALES NI UN VÍNCULO DE USO COMERCIAL PARA TRANSACCIONES PERSONALES.","content_purposes_1_MYKR":"Acepta que solo podrá utilizar su página de PayPal.Me para recibir pagos por productos y servicios.","content_purposes_2":"Si tienes una cuenta Business de PayPal, todos los vínculos de PayPal.Me asociados a esa cuenta se identificarán como vínculos de PayPal.Me comerciales. Si PayPal determina, según su criterio exclusivo, que has recibido pagos por productos y servicios en un vínculo personal de PayPal.Me, PayPal te puede cobrar de forma retroactiva las tarifas correspondientes y reclasificar el vínculo de PayPal.Me como comercial de forma preventiva. Revisa las <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">Condiciones de uso de PayPal</a> para obtener información sobre cómo se calculan las tarifas.","content_purposes_2_MYKR":"PayPal se reserva el derecho a suspender tu página de PayPal.Me si determinamos, según nuestro exclusivo criterio, que has recibido pagos no comerciales a través de tu vínculo de PayPal.Me. Para obtener más información sobre las tarifas de PayPal, consulta las <a href=\"https://www.paypal.com/{coBrand}/webapps/mpp/ua/useragreement-full\">Condiciones de uso de PayPal</a>.","title_guidelines":"Directrices de uso de PayPal.Me","content_guidelines_1":"Además de cumplir con los Acuerdos, hemos establecido algunas reglas básicas que debe seguir cuando utilice el Servicio.","content_guidelines_2":"NO puede proporcionar su contraseña de PayPal ni ninguna otra credencial a nadie para permitir que dicha otra parte administre sus vínculos de PayPal.Me, ni puede utilizar el nombre de usuario y la contraseña de ningún otro titular de cuenta para ello.","content_guidelines_3":"Además, NO PUEDE PARTICIPAR EN ninguna actividad, publicar ningún contenido, ni registrar o utilizar una dirección URL para establecer un vínculo de PayPal.Me, que sea o incluya material que:","content_guidelines_3a":"sea ofensivo, abusivo, difamatorio, pornográfico, amenazador u obsceno;","content_guidelines_3b":"sea ilegal, o pretenda promover o cometer un acto ilegal de cualquier tipo, incluidas, entre otras, infracciones de derechos de propiedad intelectual, derechos de privacidad o derechos de propiedad de PayPal, cualquier otro usuario de PayPal o cualquier tercero;","content_guidelines_3c":"incluya su contraseña o deliberadamente incluya la contraseña de otro usuario o deliberadamente incluya datos personales de terceros o esté diseñado para solicitar dichos datos personales;","content_guidelines_3d":"suplante o tergiverse su afiliación con otro usuario, persona o entidad o sea fraudulento, falso, engañoso o induzca a confusión de cualquier otro modo; o","content_guidelines_3e":"infrinja o entre en conflicto con los acuerdos, según lo determinado por PayPal.","content_guidelines_4":"Reconoce y acepta que la infracción de cualquiera de los puntos anteriores puede provocar la cancelación o suspensión inmediata de sus vínculos de PayPal.Me o cuentas PayPal. También acepta que PayPal puede reclamar su vínculo de PayPal.Me por cualquier motivo.","content_guidelines_5":"PayPal se reserva el derecho a actualizar estas condiciones según su criterio exclusivo, por cualquier motivo, mediante la publicación de una versión actualizada de estas condiciones en <a href=\"https://www.paypal.me/pages/terms\" target=\"_blank\">https://www.paypal.me/pages/terms</a>. Las condiciones actualizadas entrarán en vigor a partir de la fecha de publicación y si sigues utilizando cualquier vínculo de PayPal.Me se entenderá que aceptas las condiciones actualizadas."}},"pages/about":{"header":{"title":"Acerca de ti"},"description":{"about":"Añade un mensaje personal sobre ti o sobre tu negocio para compartirlo en tu perfil."},"label":{"input":"Acerca de ti"},"input":{"characterRemaining":"{value} carácter restante","charactersRemaining":"{value} caracteres rest
